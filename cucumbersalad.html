        <h2> Ingredients </h2>
<ul>
    <li> <p>2 large English cucumbers (thinly sliced)</p> </li>
    <li> <p>1 tbsp kosher salt</p> </li>
    <li> <p>1/2 red onion (thinly sliced)</p> </li>
    <li> <p>1 scallion (thinly sliced)</p> </li>
    <li> <p>2-3 tbsp fresh dill (chopped)</p> </li>
</ul>
           <h2> Method </h2>
      <li> <p>    Dissolve    sugar    in    lemon    juice.    Add    sour    cream,    salt    and    dill.    Mix    with    the    
cucumbers.      </p> </li>
